<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"/>
		<link rel="stylesheet" href="../assets/css/style.css"/>
	</head>
	<body>
		<section class="container aligner">
			<div class="row">
				<div class="col s6 offset-s3">
					<img src="../assets/img/icons/message.png" alt="message" class="responsive-img"/>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<h5 class="center-align bold">Ahora ingresa tu código</h5>
					<p class="center-align">
						Enviamos un SMS con el código de validación al número 
						<span id="numeroValido"></span>
					</p>
				</div>
			</div>
			<form class="row codigo center-align">
				<div class="input-field col s12">
					<input id="codigo-validacion" type="text" name="codigo-validacion" pattern="[0-9]{6}" required/>
					<label for="codigo-validacion">
						<img src="../assets/img/icons/lock.png" alt="lock" class="responsive-img lock"/>
					</label>
					<span id="reloj"></span>
				</div>
			</form>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="../assets/js/codigo-validacion.js"></script>
	</body>
</html>
