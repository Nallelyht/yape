<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="container">
			<div class="row">
				<div>
					<img src="img/icons/phone.png" alt="phone" class="responsive-img">
				</div>
				<p class="center-align">Para comenzar validaremos tu número</p>
				<p class="center-align">Recibiras un SMS con un código de validación</p>
			</div>
			<form class="row">
				<div class="input-field col s12">
					<input id="numero" type="text">
					<label for="numero"><img src="img/icons/phoneandnumber.png" alt="number" class="responsive-img"></label>
					<p>
						<input type="checkbox" class="filled-in" id="filled-in-box"/>
						<label for="filled-in-box">Acepto los <a href="#">Términos y condiciones</a></label>
					</p>
					<div class="center">
						<a class="btn waves-effect white-text" href="registro.html">
							CONTINUAR
						</a>
					</div>
				</div>
			</form>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
